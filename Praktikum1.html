<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid System</title>
  <!-- Menggunakan Bootstrap melalui CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-border {
      border: 3px solid ; 
      background-color: pink; 
      border-color: red;
    }
  </style>
</head>

<body class="container py-5">
  <h1 class="text-center mb-4">Bootstrap Grid System</h1>
  
  <!-- Baris pertama -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="p-3 custom-border">Kolom 1</div>
    </div>
    <div class="col-md-8">
      <div class="p-3 custom-border">Kolom 2</div>
    </div>
  </div>

  <!-- Baris kedua -->
  <div class="row">
    <div class="col-lg-3">
      <div class="p-3 custom-border">Kolom 1</div>
    </div>
    <div class="col-lg-6">
      <div class="p-3 custom-border">Kolom 2</div>
    </div>
    <div class="col-lg-3">
      <div class="p-3  custom-border">Kolom 3</div>
    </div>
  </div>
  
  <!-- Memasukkan script JavaScript Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
