<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script type="text/javascript">
      function pesan1() {
        alert("Hallo Dunia");
      }
      function pesan2(nama) {
        alert("Hallo " + nama);
      }
      function tampilPesan() {
        return "Sistem Informasi UMDP";
      }
      function validasiUmur(){
        let umur = parseInt (document.getElementById("umur").value);
        document.getElementById("info").innerHTML=umur;
        if(umur >=17){
            document.getElementById("info").innerHTML = "Layal buat KTP";
        } else {
            document.getElementById("info").innerHTML = "Tidak Layak";
        }
      }
    </script>
  </head>
  <body>
    <h1 id="pstudi">Program Studi : Sistem Informasi</h1>

    <script type="text/javascript">
      document.write("<h1>Belajar JavaScript</h1>");
      let varA = "Budi Rahardjo";
      document.write("Nama penulis" + varA);

      console.log("varA" + varA);

      document.getElementById("pstudi").innerHTML = "Universitas MDP";
      document.getElementById("pstudi").style.fontSize = "60px";
      document.write("<br> Metode tampilPesan() =" + tampilPesan());
    </script>
    <br />
    <button onclick="pesan1()">Tampil Pesan 1</button>
    <button onclick="pesan2('Dewi Sukarno')">Tampil Pesan 2</button>

    <br />
    Validasi Umur : <input type = "text" id="umur">

    <br />
    <button onclik ="validasiUmur()">Validasi</button>
    <p id:"info">Cek Validasi</p>
 
  </body>
</html>
